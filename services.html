<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>वैदिक ज्योतिष एवं उज्जैन सेवा केंद्र</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --holy-saffron: #FF9933;
            --temple-gold: #D4AF37;
            --deep-maroon: #660000;
            --glow-gold: rgba(212, 175, 55, 0.8);
        }

        body {
            margin: 0; padding: 0;
            background-color: #fdf5e6;
            font-family: 'Tiro Devanagari Hindi', serif;
            color: var(--deep-maroon);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            scroll-behavior: smooth;
        }

        /* Shining Header with Shlok */
        header {
            background: linear-gradient(to bottom, var(--deep-maroon), #330000);
            color: var(--temple-gold);
            text-align: center;
            padding: 50px 20px;
            border-bottom: 5px solid var(--temple-gold);
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }

        .shlok {
            font-style: italic;
            font-size: 1.4rem;
            display: block;
            margin-bottom: 15px;
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px var(--temple-gold); opacity: 0.8; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px var(--holy-saffron); opacity: 1; }
        }

        /* Sticky Navigation Tabs */
        .nav-container {
            position: sticky; top: 0; z-index: 1000;
            background: var(--holy-saffron);
            padding: 12px 0;
            overflow-x: auto;
            white-space: nowrap;
            display: flex; justify-content: start;
            border-bottom: 3px solid var(--temple-gold);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .nav-link {
            color: white; text-decoration: none;
            padding: 5px 20px; font-weight: bold;
            font-size: 1.1rem; border-right: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s;
        }

        .nav-link:hover { color: var(--deep-maroon); }

        /* Container & Cards */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        .category-block { margin-bottom: 70px; scroll-margin-top: 100px; }

        .category-header {
            text-align: center; font-size: 2.5rem;
            margin-bottom: 40px; color: var(--deep-maroon);
            border-bottom: 2px solid var(--temple-gold);
            display: inline-block; width: 100%; padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #fff;
            border: 2px solid var(--temple-gold);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: 0.4s;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px var(--glow-gold);
            background: #fffdf0;
        }

        .card::before {
            content: 'ॐ';
            position: absolute; top: -10px; right: -5px;
            font-size: 4rem; opacity: 0.05; color: var(--temple-gold);
        }

        .card i {
            font-size: 2.8rem; color: var(--holy-saffron);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(255, 153, 51, 0.4));
        }

        .wa-btn {
            display: inline-block; background: #25D366;
            color: white; padding: 12px 25px;
            border-radius: 50px; text-decoration: none;
            margin-top: 15px; font-family: 'Poppins', sans-serif;
            font-weight: 600; transition: 0.3s;
            border: none; cursor: pointer;
        }

        .wa-btn:hover { background: #128C7E; transform: scale(1.05); }

        /* Floating WhatsApp Icon */
        .floating-wa {
            position: fixed; bottom: 30px; right: 30px;
            background: #25D366; width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: white; font-size: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 9999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
    </style>
</head>
<body>

<header>
    <span class="shlok">"ॐ असतो मा सद्गमय। तमसो मा ज्योतिर्गमय।"</span>
    <h1 style="font-size: 3rem; margin: 10px 0;">वैदिक ज्योतिष एवं उज्जैन सेवा केंद्र</h1>
    <p>आपका विश्वास, हमारी साधना - समस्त धार्मिक अनुष्ठान हेतु संपर्क करें</p>
</header>

<nav class="nav-container">
    <a href="#cat1" class="nav-link">ज्योतिष</a>
    <a href="#cat2" class="nav-link">उज्जैन विशेष</a>
    <a href="#cat3" class="nav-link">शक्ति तंत्र</a>
    <a href="#cat6" class="nav-link">दोष निवारण</a>

    <a href="#cat10" class="nav-link">विशेष पूजा</a>
</nav>

<div class="container" id="main-content">
    </div>

<a href="https://wa.me/918827415099?text=Namaste, mujhe pujan sevaon ki jankari chahiye." class="floating-wa" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

    const allServices = [
        { id: "cat1", title: "ज्योतिष सेवाएं", icon: "fa-solid fa-star-and-crescent", list: ["जन्म कुंडली विश्लेषण", "विवाह मिलान", "करियर और व्यापार ज्योतिष", "वार्षिक भविष्यफल", "रत्न सुझाव", "वास्तु परामर्श"] },
        { id: "cat2", title: "उज्जैन विशेष सेवाएं", icon: "fa-solid fa-temple", list: ["महाकालेश्वर दर्शन व्यवस्था", "भस्म आरती मार्गदर्शन", "क्षिप्रा स्नान", "काल भैरव मंदिर पूजन", "मंगलनाथ भात पूजा"] },
        { id: "cat3", title: "शक्ति तंत्र अनुष्ठान", icon: "fa-solid fa-eye", list: ["दस महाविद्या अनुष्ठान", "बगलामुखी अनुष्ठान", "महाकाली अनुष्ठान", "तारा देवी अनुष्ठान", "रोग मुक्ति अनुष्ठान"] },
        { id: "cat4", title: "पाठ सेवाएं", icon: "fa-solid fa-book-open", list: ["महामृत्युंजय पाठ", "दुर्गा सप्तशती पाठ", "चंडी पाठ", "विष्णु सहस्रनाम", "हनुमान चालीसा पाठ"] },

        { id: "cat8", title: "वेद एवं पुराण सेवाएं", icon: "fa-solid fa-scroll", list: ["ऋग्वेद/यजुर्वेद पाठ", "स्थापत्य वेद (वास्तु)", "18 महापुराण श्रवण", "गरुड़ पुराण पाठ"] },

    allServices.forEach(service => {

        service.list.forEach(item => {
            const msg = encodeURIComponent(`नमस्ते, मुझे "${item}" सेवा के बारे में जानकारी चाहिए।`);

                    <a href="https://wa.me/${whatsappNumber}?text=${msg}" class="wa-btn" target="_blank">

        });

        html += `</div></section>`;
        container.innerHTML += html;
    });
</script>

</body>
</html>
